<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content">
    <iframe 
      [src]="trailerUrl" 
      width="100%" 
      height="400px" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
    <button (click)="closeModal()" class="close-btn">Close</button>
  </div>
</div>
